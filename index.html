<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sun Moon Toggle</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="./images/logo.png">
</head>
<body>
    <div class="container" id="container">
        <span class="containerBg" id="containerBg"></span>
        <div class="toggle" id="toggle">
            <div class="sky">
                <img class="cloud2" id="cloud2" src="./images/Cloud2.png"></img>
                <img class="cloud1" id="cloud1" src="./images/Cloud1.png"></img>
                <img class="stars" id="stars" src="./images/Stars.png"></img>
            </div>
            <input type="checkbox" id="check" onclick="toggleBg()">
            <label for="check" class="sun">
                <span class="crescentBg" id="crescentBg"></span>
                <span class="crescent" id="crescent"></span>
            </label>
        </div>
    </div>
    <script>
        function toggleBg() {
            document.getElementById('containerBg').classList.toggle('containerBgstyle')
            document.getElementById('toggle').classList.toggle("togglestyle")
            document.getElementById('crescent').classList.toggle("crescentstyle")
            document.getElementById('crescentBg').classList.toggle("crescentBgstyle")
            document.getElementById('cloud2').classList.toggle("cloud2style")
            document.getElementById('cloud1').classList.toggle("cloud1style")
            document.getElementById('stars').classList.toggle("starsstyle")
        }
    </script>
</body>
</html>
